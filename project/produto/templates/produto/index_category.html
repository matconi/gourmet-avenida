{% extends 'produto/index.html' %}
{% block head %}
    <title>{{ category_selected.name }} | Gourmet Avenida</title>
{% endblock head %}

{% block breadcrumb %}
  <div class="row container">
    <div class="col-11">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item" title="InÃ­cio"><a href="{% url 'home' %}" class="text-decoration-none"><i class="fa-solid fa-home"></i></a></li>
              <li class="breadcrumb-item"><a href="{% url 'produto:index' %}" class="text-decoration-none">Produtos</a></li>
              <li class="breadcrumb-item active"><a href="" class="text-decoration-none text-secondary">{{ category_selected.name }}</a></li>
            </ol>
        </nav>
    </div>
    <div class="col-1">
        <div class="dropdown">
            <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bag-shopping"></i>
            </button>
            <ul class="dropdown-menu">
                {% for category in categories %}
                    <li>
                        <a class="dropdown-item {% if category.slug == category_selected.slug %}active{% endif %}" href="{% url 'produto:index_category' category.slug %}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock breadcrumb %}
