{% load socialaccount %}
{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
  {% if provider.id == "openid" %}
    {% for brand in provider.get_brands %}
    <li>
      <button class="btn btn-light w-100 border-secondary">
        <a title="{{ brand.name }}"
          class="socialaccount_provider {{ provider.id }} {{ brand.id }}"
          href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
          >{{ brand.name }}
        </a>
      </button>
    </li>
    {% endfor %}
  {% endif %}
  <li>  
    <form action="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-light w-100 border-secondary">
        <img style="width: 40px;" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" loading="lazy" alt="{{ provider.name }} logo">
          Entrar com {{ provider.name }}
        </button>
    </form>
  </li>
{% endfor %}
